<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>GTD</title>
    
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href="styles/style.css" rel="stylesheet">   
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>GET THINGS DONE</h1>
      </div>     
    </div>

    <div class="menu top">
      <div class="container">
        <button type="button" class="btn active" id="pending"><a href="#">Pending</a></button>
        <button type="button" class="btn" id="completed"><a href="#">Completed</a></button>
        <button type="button" class="btn active" id="all"><a href="#">All</a></button>
        <button type="button" class="btn" id="work"><a href="#">Work</a></button>
        <button type="button" class="btn" id="home"><a href="#">Home</a></button> 
      </div>
    </div>

    <div class="menu middle">
      <div class="container">
        <button type="button" class="btn active" id="all"><a href="#">All</a></button>
        <button type="button" class="btn" id="now"><a href="#">Now</a></button>
        <button type="button" class="btn" id="next"><a href="#">Next</a></button> 
        <button type="button" class="btn" id="soon"><a href="#">Soon</a></button>
        <button type="button" class="btn" id="later"><a href="#">Later</a></button>
        <button type="button" class="btn" id="waiting"><a href="#">Waiting</a></button>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="list">
        </div>
      </div>
    </div>

    <form class="form">
      <div class="form-container">
        <input id="todo" type="text" class="form-input" placeholder="Add task">
      </div>
      <button type="submit" class="btn btn-default">+</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
